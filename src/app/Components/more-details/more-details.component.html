<span *ngIf="show&& checked">{{open(mymodal)}}</span>
<ng-template #mymodal let-modal>
  <div class="modal-header"  >
    <h4 class="lead modal-title" id="modal-basic-title"><strong>{{myServiceFromRoute.Title}}</strong></h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="lead modal-body">
    <strong>This package includes: </strong>{{myServiceFromRoute.Includes}}
  </div>
  <div class="lead modal-body">
   <strong>Price:</strong>{{myServiceFromRoute.Price | currency:'USD'}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"(click)="navigateToReviews()" (click)="modal.close('Save click')"
    >Ok</button>
  </div>
</ng-template>
